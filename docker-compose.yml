      RABBITMQ_HOST: rabbitmq
      RABBITMQ_USER: admin
      RABBITMQ_PASS: secretpassword
      QUEUE_IN: sort_q1_request
      INPUT_FILE: /app/output/q1_unsorted.csv
      OUTPUT_FILE: /app/output/q1.csv
      DATA_TYPE: q1
      COMPLETION_QUEUE: sender_q1_signal
    volumes:
