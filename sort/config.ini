[DEFAULT]
LOGGING_LEVEL = INFO

[sort]
chunk_size = 1000
temp_file_suffix = .csv
temp_file_prefix = sort_chunk_

[messages]
header_size = 6
sort_signal_type = 3
sort_signal_data_type = 0

[files]
encoding = utf-8
newline_mode = 

[sorting]
invalid_number_fallback = inf

[q1]
sort_column_index = 0

[q2]
sort_column_index = 0

[q3]
sort_column_index = 0
sort_columns = 0,1

[q4]
sort_column_index = 0
sort_columns = 0,1
